<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Segoe UI', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }

        .card {
            background: white;
            padding: 30px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
        }

        .photo {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid #ff4d6d;
            margin-bottom: 20px;
        }

        h1 {
            color: #ff3366;
            font-size: 26px;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .yes {
            background: #ff4d6d;
            color: white;
        }

        .yes:hover {
            background: #e63956;
            transform: scale(1.05);
        }

        .no {
            background: #ddd;
            color: #555;
        }

        .no:hover {
            background: #ccc;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="valentine.jpg" alt="My Valentine" class="photo">

        <h1>Will you be my Valentine? ðŸ’–</h1>

        <div class="buttons">
            <button class="yes">Yes</button>
            <button class="no">No</button>
        </div>
    </div>

</body>
</html>
