<!DOCTYPE html>
<html lang="en">
<head>

<style>
body {
    margin: 0;
    min-height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', cursive;
    background: linear-gradient(120deg, #ff758c, #ff7eb3);

    display: flex;
    justify-content: center;
    align-items: center;
}

/* Falling petals */
.petal {
    position: fixed;
    top: -50px;
    font-size: 22px;
    animation: fall linear infinite;
    opacity: 0.8;
    z-index: 1;
}
@keyframes fall {
    to { transform: translateY(110vh) rotate(360deg); }
}

/* Card */
.card {
    position: relative;
    z-index: 10;
    background: white;
    width: 560px;
    max-height: 85vh;
    border-radius: 25px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
}

.card-content {
    padding: 40px;
    overflow-y: auto;
    max-height: 85vh;
}
    
/* Photo */
.photo {
    width: 300px;
    height: 300px;
    border-radius: 50%;
    object-fit: cover;
    border: 8px solid #ff4d6d;
    margin-bottom: 25px;
}

/* Text */
#text {
    font-size: 20px;
    color: #ff3366;
    margin-bottom: 30px;
    line-height: 1.6;
}

/* Buttons */
.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

button {
    padding: 14px 28px;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
}

.primary { background: #ff4d6d; color: white; }
.secondary { background: #ddd; }

/* Hearts */
.heart {
    position: fixed;
    font-size: 30px;
    animation: floatUp 1.5s ease forwards;
    z-index: 999;
}
@keyframes floatUp {
    to { opacity: 0; transform: translateY(-120px) scale(1.8); }
}
.break { animation: breakHeart 1.2s ease forwards; }
@keyframes breakHeart {
    to { transform: scale(0.3) rotate(30deg); opacity: 0; }
}
</style>
</head>
