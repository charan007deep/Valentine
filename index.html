<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', cursive;
    background: linear-gradient(120deg, #ff758c, #ff7eb3);
}

/* Falling petals */
.petal {
    position: fixed;
    top: -50px;
    font-size: 22px;
    animation: fall linear infinite;
    opacity: 0.8;
    z-index: 1;
}
@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
    }
}

/* Card */
.card {
    position: relative;
    z-index: 10;
    background: white;
    width: 520px;
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.3);
    margin: auto;
    top: 50%;
    transform: translateY(-50%);
}

/* Photo */
.photo {
    width: 280px;
    height: 280px;
    border-radius: 50%;
    object-fit: cover;
    border: 8px solid #ff4d6d;
    margin-bottom: 25px;
}

/* Text */
#text {
    font-size: 22px;
    color: #ff3366;
    margin-bottom: 30px;
    min-height: 120px;
}

/* Buttons */
.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
}

button {
    padding: 14px 28px;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
}

.primary {
    background: #ff4d6d;
    color: white;
}
.primary:hover {
    transform: scale(1.1);
}

.secondary {
    background: #ddd;
}
.secondary:hover {
    transform: scale(1.05);
}

/* Heart animations */
.heart {
    position: fixed;
    font-size: 28px;
    animation: floatUp 1.5s ease forwards;
    z-index: 999;
}
@keyframes floatUp {
    from { opacity: 1; transform: translateY(0) scale(1); }
    to { opacity: 0; transform: translateY(-120px) scale(1.8); }
}

.break {
    animation: breakHeart 1.2s ease forwards;
}
@keyframes breakHeart {
    from { transform: scale(1); opacity: 1; }
    to { transform: scale(0.3) rotate(30deg); opacity: 0; }
}
</style>
</head>

<body>

<!-- üé∂ Background Music -->
<audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <img id="photo" class="photo" src="img1.jpg">
    <div id="text">Will you be my Valentine? üíñ</div>
    <div class="buttons">
        <button id="btn1" class="primary">Yes</button>
        <button id="btn2" class="secondary">No</button>
    </div>
</div>

<script>
/* ROSE PETALS */
function createPetal() {

    petal.className = "petal";
    petal.innerText = "üåπ";
    petal.style.left = Math.random() * 100 + "vw";

    document.body.appendChild(petal);
    setTimeout(() => petal.remove(), 15000);

];
setInterval(() => {
    const img = images[Math.floor(Math.random() * images.length)];

function breakEffect() {

    heart.style.left = "50vw";
    heart.style.top = "55vh";

/* PAGE LOGIC */

        *** LET'S NOT SPOIL THIS ***<br><br>
        HAPPY VALENTINE'S DAY ‚ù§Ô∏è<br>
        FROM ME TO MY PASANDIDA AURAT üí´`;

        btn1.style.display = "none";
        btn2.style.display = "none";

        setTimeout(() => {

            btn2.style.display = "inline-block";
            btn1.innerText = "Only 'C' letter BEST FRIEND";
            btn2.innerText = "Finish the Friendship";

</script>

</body>
</html>
